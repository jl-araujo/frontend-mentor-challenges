<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div class="principal">

    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="container">

      <div class="mockup">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="text">

        <h1>Build The Community <br> Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>

        <div>
          <button>Register</button>
        </div>

    </div>
  </div>

  <footer>
    <div class="social">
      <div class="icon-circle">
        <img src="./images/icons8-facebook.svg" alt="">
      </div> 

      <div class="icon-circle">
        <i class="ph-fill  ph-twitter-logo"></i>
      </div>

      <div class="icon-circle">
        <i class="ph ph-instagram-logo"></i>
      </div>
      </div>
    </div>
  </footer>

</body>

</html>
