<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">


    <div class="result">
      <h1> Your Result</h1>
      <div class="circle">76 <span> of 100</span></div>
      <div class="text">
        <h1>
          Great
        </h1>
        <p>Your scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <div class="summary">
      <h1>Summary</h1>

      <div class="item background-red">
        <div>
          <img src="/assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <span>80 <span class="transparente">/  100</span></span>
      </div>
      
      <div class="item background-yellow">
        <div>
          <img src="/assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <span>92 <span class="transparente">/  100</span></span>
      </div>

      <div class="item background-green">
        <div>
          <img src="/assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <span>61 <span class="transparente">/  100</span></span>
      </div>

      <div class="item background-blue">
        <div>
          <img src="/assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <span>72 <span class="transparente">/  100</span></span>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
</body>
</html>
